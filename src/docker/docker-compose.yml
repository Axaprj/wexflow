version: "3.9"
services:
  wexflow-backend:
    image: danjellz/http-server
    ports:
          - 8011:8011
    volumes:
      - ./wexflow-6.1-linux-netcore/Backend:/public
    command:
      http-server --cors -p 8011

  # Uncomment these lines if you want to use MongoDB database
  # You must also update Wexflow.xml https://github.com/aelassas/wexflow/wiki/Configuration#wexflowxml
  #mongo:
  #   image: mongo:latest
  #   ports:
  #     - 27017:27017

  wexflow:
    # Uncomment this line if you want to use MongoDB database
    #depends_on:
    #  - mongo
    image: mcr.microsoft.com/dotnet/aspnet:6.0
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    ports:
      - 8000:8000
    volumes:
      - ./wexflow-6.1-linux-netcore/:/opt/wexflow/
    working_dir: /opt/wexflow/Wexflow.Server
    command:
      sh -c "apk add --update icu && cd /opt/wexflow/Wexflow.Server && dotnet Wexflow.Server.dll"